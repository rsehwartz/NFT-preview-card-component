<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <article class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429 by Jules Wyvern" class="card__image--main">
        <div class="card__image--overlay"></div>
      </div>
      
      <div class="card__header">
        <h1><a href="#">Equilibrium #3429</a></h1>
      </div>

      <div class="card__content">
        <h3>Our Equilibrium collection promotes balance and calm.</h3>
      </div>

      <div class="card__detail">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="The Etherium icon">0.041 ETH</img>
        </div>
        <div class="card__expiration">
          <img src="images/icon-clock.svg" alt="The clock icon">3 days left</img>
        </div>
      </div>

      <div class="card__author">
        <img src="images/image-avatar.png" alt="Jules Wyvern">Creation of <a href="#">Jules Wyvern</a>
      </div>
    </article>
  </main>
  

</body>
</html>
